<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="..\styles\" type="text/css">
</head>
<body>
  <header>
    <p>Secretary of Health </p>
    <img src="../imgs/healthcare.svg" alt="Logo" class="photo-logo" />
    <img src="../imgs/user.svg" alt="Doctor" class="photo-doctor" />
  </header>
  <main>
    <h1 class="title">
      Electronic Medical Record
    </h1>
    <section class="card-container">
        <article class="">
          <h2>Upload Record</h2>
          <img src="../imgs/upload.svg" alt="upload">
          <button class="button-continue">Continue</button>
        </article>
    </section>
    <section class="card-container">
        <article class="">
          <h2>Check my file</h2>
          <img src="../imgs/check-file.svg" alt="File">
          <button class="button-continue">Continue</button>
        </article>
    </section>
    <section class="card-container">
        <article class="">
          <h2>Medical Appointments</h2>
          <img src="../imgs/medical-recipe.svg" alt="File">
          <button class="button-continue">Continue</button>
        </article>
    </section>
</main>
</body>
</html>
