<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<main>
    <header>
        <p>Secretary of Health </p>
        <img src="../imgs/healthcare.svg" alt="Logo" class="photo-logo" />
        <img src="../imgs/doctor.svg" alt="Doctor" class="photo-doctor" />
    </header>
    <h1>Expedient</h1>
    <form action="">
        <fieldset>
            <label label for="professional_id">Professional ID:</label>
            <input type="text" id="professional_id" name="professional_id" required>

            <label for="patient">Patient:</label>
            <input type="text" id="patient" name="patient" required>

            <label for="fingerprint" class="text">Fingerprint authentication:</label>
            <img src="..\imgs\fingerprint.svg" alt="Fingerprint" class="fingerprint">
        </fieldset>
        <footer>
            <button type="submit" class="button-continue">Continue</button>
        </footer>
    </form>
    <img src="../imgs/expedient.svg" alt="Expedient" class="photo-expedient"/>
</main>
</body>
</html>
