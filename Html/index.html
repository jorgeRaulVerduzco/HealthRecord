<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="..\styles\" type="text/css">
</head>
<body>
    <main>
        <header>
            <p>Secretary of Health </p>
            <img src="../imgs/healthcare.svg" alt="Logo" class="photo-logo" />
        </header>
        <form action="main-page-doctor.html">
            <h1 class="text">Authentication</h1>
            <fieldset>
                <label for="curp" class="text">Curp:</label>
                <input type="curp" id="curp" name="curp" class="text" required>

                <label for="age" class="text">Age:</label>
                <input type="number" id="age" name="age" class="text" required>

                <label for="fingerprint" class="text">Fingerprint:</label>
                <img src="..\imgs\fingerprint.svg" alt="Fingerprint" class="fingerprint">
                
                <label for="user_type" class="text">User Type:</label>

                <input type="checkbox" id="user_type" name="user_type" class="text">
                <label for="user_type" class="text">Doctor</label>

                <input type="checkbox" id="user_type" name="user_type" class="text">
                <label for="user_type" class="text">Patient</label>
            </fieldset>
            <footer>
                <button type="submit" class="button-continue">Create</button>
            </footer>
        </form>
    </main>
</body>
</html>
