<%@ page contentType="text/html;charset=UTF-8" language="java" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Expediente</title>
    <link rel="stylesheet" href="${pageContext.request.contextPath}/styles/header.css" />
    <link rel="stylesheet" href="${pageContext.request.contextPath}/styles/main-pages.css" />
</head>
<body>
    <header>
        <p>Secretary of Health</p>
        <div class="header-icons">
            <img src="${pageContext.request.contextPath}/imgs/doctor.svg" alt="Doctor" class="photo-doctor" />
            <img src="${pageContext.request.contextPath}/imgs/healthcare.svg" alt="Logo" class="photo-logo" />
        </div>
    </header>

    <main>
        <h1>Ver Documento de Expediente</h1>
        <c:if test="${not empty error}">
            <div class="error-message">
                <p>${error}</p>
            </div>
        </c:if>
        <form action="${pageContext.request.contextPath}/expedient/view/${curpPaciente}" method="get">
            <fieldset>
                <label for="professional_id">Cédula Profesional:</label>
                <input type="text" id="professional_id" name="professional_id" value="${profId}" placeholder="Número de cédula" required />

                <label for="patient">CURP del Paciente:</label>
                <input type="text" id="patient" name="patient" value="${curpPaciente}" readonly />

                <label>Authentication Biométrica:</label>
                <img src="${pageContext.request.contextPath}/imgs/fingerprint.svg" alt="Fingerprint" class="fingerprint" />

                <div class="expedient-image">
                    <img src="${pageContext.request.contextPath}/expedient/files/${imageName}" 
                         alt="Documento Expediente" class="photo-expedient" />
                </div>
            </fieldset>
            <footer>
                <button type="submit" class="button-continue">Continuar</button>
            </footer>
        </form>
    </main>
</body>
</html>
