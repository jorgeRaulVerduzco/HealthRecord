<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expedient - Médico</title>
  <link rel="stylesheet" href="/styles/header.css" />
  <link rel="stylesheet" href="/styles/main-pages.css" />
</head>
<body>
  <header>
    <p>Secretary of Health</p>
    <div class="header-icons">
      <img src="/imgs/doctor.svg" alt="Doctor" />
      <img src="/imgs/healthcare.svg" alt="Logo" />
    </div>
  </header>

  <main>
    <h1>Expedient - Médico</h1>
    <form action="/expedient/upload" method="post" enctype="multipart/form-data">
      <label for="professional_id">Professional ID:</label>
      <input type="text" id="professional_id" name="curpPaciente" required />

      <label for="file">Selecciona archivo:</label>
      <input type="file" id="file" name="file" accept="image/*" required />

      <footer>
        <button type="submit">Subir</button>
      </footer>
    </form>
  </main>
</body>
</html>
