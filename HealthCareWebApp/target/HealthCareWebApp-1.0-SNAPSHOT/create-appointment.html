<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create an appointment</title>
  <link rel="stylesheet" href="styles/header.css" />
  <link rel="stylesheet" href="styles/main-pages.css" />
</head>
<body>
  <header>
    <p>Secretary of Health</p>
    <div class="header-icons">
      <img src="imgs/doctor.svg" alt="Doctor" class="photo-doctor" />
      <img src="imgs/healthcare.svg" alt="Logo" class="photo-logo" />
    </div>
  </header>

  <main>
    <h1>Create an appointment</h1>
    <form>
      <fieldset>
        <label for="patient">Patient:</label>
        <input type="text" id="patient" name="patient" required />

        <label for="doctor">Doctor:</label>
        <input type="text" id="doctor" name="doctor" required />

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required />

        <label for="datetime">Date & Time:</label>
        <input type="datetime-local" id="datetime" name="datetime" required />
      </fieldset>

      <footer>
        <button type="submit" class="button-continue">Create Appointment</button>
      </footer>
    </form>
  </main>
</body>
</html>
